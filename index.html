<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Video Sammlung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .video {
      width: 480px;
      height: 270px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      background-color: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Videos von anderen Webseiten</h1>
  <div class="video-container">
    <!-- YouTube Video -->
    <div class="video">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
              title="YouTube Video"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
      </iframe>
    </div>

    <!-- Vimeo Video -->
    <div class="video">
      <iframe src="https://player.vimeo.com/video/76979871" 
              title="Vimeo Video"
              allow="autoplay; fullscreen; picture-in-picture"
              allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
